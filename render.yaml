services:
  - type: web
    name: wisestyle-api
    env: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: wisestyle-db
          property: connectionString
      - key: REDIS_URL
        value: redis://default:AYLWAAIjcDFmNTI2YmI4MTFiNWM0N2UyOTMwYjZjN2MyMDYyYjRjMHAxMA@suited-tahr-33494.upstash.io:6379
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 24h

databases:
  - name: wisestyle-db
    databaseName: wisestyle
    plan: free
